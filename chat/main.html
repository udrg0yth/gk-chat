<div class="container text-center">
	<div class="row">
			<div class="form-group col-md-4 col-lg-4" ng-form name="loginForm">
				<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  <input type="text" name="username" ng-model="user.username" class="form-control input-lg" placeholder="Username" required>
				</div>
				<div ng-if="submittedLogin && loginForm.username.$error.required" class="alert alert-danger" role="alert"><strong><i class="glyphicon glyphicon-warning-sign
	"></i></strong>&nbsp;Please enter your username!</div>
				<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				  <input type="password" name="password" ng-model="user.password" class="form-control input-lg" placeholder="Password" required>
				</div>
				<div ng-if="submittedLogin && loginForm.password.$error.required" class="alert alert-danger" role="alert"><strong><i class="glyphicon glyphicon-warning-sign
	"></i></strong>&nbsp;Please enter your password!</div>
				<div ng-if= "showErrorMessage" class="alert alert-danger" role="alert"><strong> Error! </strong>{{errorMessage}}</div>
				<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="login()">Login</button>
			</div>
	</div>
	<div class = "row">
		<div class="col-md-4 col-lg-4">
			<a href="#"><img src="assets/facebook.png" style="width:100%; height:50px;"></a>
		</div>
	</div>
