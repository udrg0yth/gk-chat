<div class="col">
	<div class="col-md-3">
		<div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input type="text" ng-model="user.username" class="form-control input-lg" placeholder="Username">
		</div>
		<div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		  <input type="text" ng-model="user.email" class="form-control input-lg" placeholder="Email">
		</div>
		<div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		  <input type="password" ng-model="user.password" class="form-control input-lg" placeholder="Password">
		</div>
		<div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		  <input type="password" ng-model="user.repeatedPassword" class="form-control input-lg" placeholder="Repeat password">
		</div>
		<div class="btn-group" data-toggle="button">
			<label class="btn btn-default"> Male
				<input type="radio" ng-model="user.gender" value="male">
			</label>
			<label class="btn btn-default">Female
				<input type="radio" ng-model="user.gender" value="female">
			</label>
		</div>
		<button type="button" ng-click="register()" class="btn btn-primary btn-lg btn-block">Register</button>
	</div>
</div>
